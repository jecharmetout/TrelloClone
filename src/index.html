<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="block_wrapper">
        <div class="block-head">
          <div class="main-title">
            <h1>Trello</h1>
          </div>
          <div class="time-board">
            <p>12:32</p>
          </div>
        </div>
        <!-- ========================================== -->
        <div class="block_body">
          <div class="block_list_todo">
            <div class="todo_text_number">
              <p class="block_item_todo_text">todo:</p>
              <p class="block_item_todo_number todo"></p>
            </div>
            <ul class="block_item todoul"></ul>
            <button class="btn_add">Add todo</button>
          </div>
          <div class="block_list_inprogress">
            <div class="todo_text_number">
              <p class="block_item_todo_text">IN PROGRESS</p>
              <p class="block_item_todo_number progress"></p>
            </div>
            <ul class="block_item progressul"></ul>
            <!-- <button class="btn_add">Add todo </button> -->
          </div>
          <div class="block_list_done">
            <div class="todo_text_number">
              <p class="block_item_todo_text">DONE</p>
              <p class="block_item_todo_number done"></p>
            </div>
            <ul class="block_item doneul"></ul>
            <button class="btn_all">Delete All</button>
          </div>
        </div>
      </div>
    </div>
    <template id="template">
      <li class="task_li" draggable="true">
        <div class="li_btn">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete" data-counter>Delete</button>
        </div>
        <h2 class="title">Title</h2>
        <form action="#" class="form">
          <textarea
            placeholder="Description"
            class="task_li_textarea"
          ></textarea>
          <button class="form_btn">></button>
        </form>
        <div class="block_span">
          <span class="task_li_span_user">User</span>
          <span class="task_li_span_time">Time</span>
        </div>
      </li>
    </template>
    <!-- модальное окно -->
    <div id ="modale" class="modal_window">
          <form action="#" class="modal_window_form">
            <input type="text" placeholder="Title" class="form_input">
            <textarea class="form_textarea" placeholder="Description"></textarea>
          <div class="form_block">
            <select id="select_user" size="1"required="required" >
              <option value="">Select user</option>
              <!-- <option value="User1">User1</option>
              <option value="User2">User2</option>
              <option value="User3">User3</option>
              <option value="User4">User4</option> -->
             </select>
             <div class="block_btn">
              <button class='cancel-btn'>Cancel</button>
              <button class='confirm-btn'>Confirm</button>
            </div>
          </form>
    </div>
    <!-- 2-ое модальное окно -->
    <div id ="modale2" class="warning_modal warning_modal_delete">
         <div>
          <p>Warning!</p>
          <p>Выполни текущие дела!!</p>
        </div>
         <div class="warning_modal_block_btn">
          <button class='warning_modal_confirm-btn'>Confirm</button>
          <button class='warning_modal_cancel-btn'>Cancel</button>
        </div>
        <!-- <div id ="modaleConfirm" class="modal_confirm_window">
          <div class="modal_window_form">
            <div class ='warning-text'>
                <p>Warning!</p>
            </div>
         
            <div class="block_btn">
                <button class='cancel-warning-btn'>Cancel</button>
                <button class='confirm-warning-btn'>Confirm</button>
            </div>
          </div> -->



        </div>
   </div>

    <!-- ======================================== -->
    <template id="template">
      <li class="task_li" draggable="true">
        <div class="li_btn">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">Delete</button>
        </div>
        <h2 class="title">Title</h2>
        <form action="#" class="form">
          <textarea
            placeholder="Description"
            class="task_li_textarea"
          ></textarea>
          <button class="form_btn">></button>
        </form>
        <div class="block_span">
          <span class="task_li_span_user">User</span>
          <span class="task_li_span_time">Time</span>
        </div>
      </li>
    </template>
    <script type="module" src="index.js"></script>
  </body>
</html>
